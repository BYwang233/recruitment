{% extends 'base.html' %}

{% block content %}
终于等到你，期待你加入我们，探索新世界

{% if job_list %}
<ul>
    {% for job in job_list %}
    <li>{{job.job_type}} <a href="/job/{{ job.id }}" style="color::blue">{{job.job_name}}</a>{{job.city_name}}</li>
    {% endfor %}
</ul>
{% else %}
<p>No jobs available</p>
{% endif %}

{% endblock %}
